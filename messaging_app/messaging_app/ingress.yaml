apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: messaging.local   # domain you map in /etc/hosts
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service   # Your Django Service name
                port:
                  number: 8000
