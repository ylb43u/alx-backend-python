apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      version: blue
  template:
    metadata:
      labels:
        app: django
        version: blue
    spec:
      containers:
      - name: django
        image: your-dockerhub-user/messaging-app:2.0   # <-- updated version
        ports:
        - containerPort: 8000
